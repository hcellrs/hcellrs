<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Produtos - Lidercell</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; }
    button { padding: 8px 12px; margin-left: 8px; cursor: pointer; }
    #resultado { margin-top: 20px; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Consultar Produto</h2>
  <input type="text" id="busca" placeholder="Digite o nome do produto">
  <button onclick="procurar()">Buscar</button>
  <div id="resultado"></div>

  <script>
    let produtos = [];

    // URL do CSV publicado da sua planilha
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZn563fJoYnFQa2569Tj4aFmBdxmxmKQF3wUlPKEOeY1tQTOoHj18cMflnPx2ea4Q2cQeW13QShzHh/pub?gid=0&single=true&output=csv";

    // Função para converter CSV para JSON
    function csvParaJson(csvText) {
      const linhas = csvText.trim().split("\n");
      const cabecalhos = linhas[0].split(",").map(h => h.trim());
      const resultado = [];

      for (let i = 1; i < linhas.length; i++) {
        const linha = linhas[i].split(",").map(c => c.trim());
        if (linha.length === cabecalhos.length) {
          const obj = {};
          for (let j = 0; j < cabecalhos.length; j++) {
            obj[cabecalhos[j]] = linha[j];
          }
          resultado.push(obj);
        }
      }
      return resultado;
    }

    // Carregar o CSV, converter, armazenar em produtos
    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        produtos = csvParaJson(csvText);
        console.log("Produtos carregados:", produtos);
      })
      .catch(err => {
        console.error("Erro ao carregar CSV:", err);
      });

    function procurar() {
      const termo = document.getElementById("busca").value.trim().toLowerCase();
      const resultadoDiv = document.getElementById("resultado");

      if (!termo) {
        resultadoDiv.textContent = "Digite o nome de um produto para buscar.";
        return;
      }

      const produtoEncontrado = produtos.find(p => 
        p.Produtos && p.Produtos.toLowerCase().includes(termo)
      );

      if (produtoEncontrado) {
        resultadoDiv.textContent = `{"modelo": "${produtoEncontrado.Produtos} R$ ${produtoEncontrado.Valor}"},`;
      } else {
        resultadoDiv.textContent = "Nenhum produto encontrado.";
      }
    }
  </script>
</body>
</html>
