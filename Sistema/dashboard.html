<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCELL - Celulares e Acessórios - Dashboard QA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        
        <div id="sidebar-wrapper" class="bg-dark-custom border-right">
            <div class="sidebar-heading text-white p-3 border-bottom-custom">
                <i class="bi bi-tools me-2"></i> HCELL - Celulares
            </div>
            
            <div class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent text-white active-custom">
                    <i class="bi bi-grid-fill me-2"></i> Dashboard
                </a>
                <a href="cadastrar_cliente.html" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="bi bi-people-fill me-2"></i> Clientes
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="bi bi-card-checklist me-2"></i> Ordens de Serviço (OS)
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="bi bi-box-seam-fill me-2"></i> Estoque / Produtos
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                    <i class="bi bi-coin me-2"></i> Financeiro / Vendas
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-white mt-auto sidebar-bottom-link">
                    <i class="bi bi-box-arrow-left me-2"></i> Sair
                </a>
            </div>
        </div>
        
        <div id="page-content-wrapper">
            
            <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">
                        <i class="bi bi-list"></i> Menu
                    </button>
                    <span class="navbar-text ms-auto me-3 badge bg-warning text-dark">
                        AMBIENTE QA
                    </span>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h1 class="mt-4">Dashboard Principal</h1>
                <p>Visão geral rápida das métricas da loja.</p>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">KPIs e Status</h5>
                    </div>
                    <div class="card-body">
                         <div class="row g-4">
                            <div class="col-12 col-sm-6 col-lg-3">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">R$ 0,00</h5>
                                        <p class="card-text">Faturamento do Dia</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-3">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">0</h5>
                                        <p class="card-text">OS em Reparo</p>
                                    </div>
                                </div>
                            </div>
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript para o Toggle do Menu Lateral (Recolher/Mostrar)
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            // A classe 'toggled' é adicionada/removida no elemento 'wrapper'
            document.getElementById('wrapper').classList.toggle('toggled');
        });
    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
