<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCELL - Lista de Pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 d-flex align-items-center">
            <a href="dashboard.html" class="btn btn-secondary me-3" title="Voltar ao Painel">
            <i class="bi bi-arrow-left"></i></a>
            <i class="bi bi-people-fill me-2"></i>
            Lista de Pessoas (Clientes e Fornecedores)
        </h1>
        
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Registros</h5>
                <a href="cadastro_clientes.html" class="btn btn-success">
                    <i class="bi bi-person-plus-fill me-2"></i>
                    Novo Cadastro
                </a>
            </div>
            <div class="card-body">
                
                <div class="mb-3">
                    <input type="text" id="inputBusca" class="form-control" placeholder="Buscar por Nome, Documento ou Telefone...">
                </div>

                <div id="listagemMessage" class="alert mt-3" style="display:none;"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Data Cadastro</th>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Telefone</th>
                                <th>Documento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="pessoasTableBody">
                            <tr><td colspan="6">Carregando dados...</td></tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script> 
</body>
</html>
