<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCELL - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            /* Fundo Azul Sólido do SMART System */
            background-color: #1c3d5a; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            /* Estrutura de dois cards lado a lado como na imagem */
            display: flex;
            max-width: 900px; /* Largura total da estrutura de login */
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden; /* Garante que os filhos fiquem dentro dos limites arredondados */
        }

        .info-card {
            background: linear-gradient(135deg, #1c3d5a, #2a5278); /* Gradiente sutil */
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            /* Arredondamento apenas na esquerda */
            border-top-left-radius: 15px; 
            border-bottom-left-radius: 15px;
        }
        
        .form-card {
            background-color: white;
            padding: 40px;
            flex: 1;
            /* Arredondamento apenas na direita */
            border-top-right-radius: 15px; 
            border-bottom-right-radius: 15px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-login {
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            background-color: #0d6efd; /* Azul primário do Bootstrap */
            border-color: #0d6efd;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
            border-color: #0b5ed7;
        }
        
        /* Oculta o card de informação em telas pequenas */
        @media (max-width: 768px) {
            .login-container {
                max-width: 400px;
                flex-direction: column;
                border-radius: 15px;
            }
            .info-card {
                display: none;
            }
            .form-card {
                border-radius: 15px;
            }
        }

    </style>
</head>
<body>
    
    <div class="login-container">
        
        <div class="info-card">
            <div class="text-center">
                <i class="bi bi-gear-fill display-4 mb-3"></i>
                <h3 class="mb-3">HCELL System</h3>
                <p class="text-white-50">Painel de Gestão e Ordens — Acesse sua conta.</p>
                <hr class="w-75 mx-auto">
                <p>Otimizado para agilizar o login, protegendo sua loja com validação em tempo real.</p>
            </div>
        </div>
        
        <div class="form-card">
            <h4 class="text-center mb-4">Entrar na sua conta</h4>

            <div id="loginMessage" class="alert alert-danger" style="display: none;"></div>

            <form id="loginForm">
                
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuário (ou E-mail)</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                
                <a href="#" class="d-block text-end mb-4" style="font-size: 0.9em;">Esqueceu sua senha?</a>
                
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>
            
            <p class="text-center mt-3" style="font-size: 0.8em; color: #6c757d;">
                <i class="bi bi-shield-lock-fill me-1"></i> Ambiente Protegido.
            </p>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script> 
</body>
</html>
