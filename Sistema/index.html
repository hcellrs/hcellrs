<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCELL - Celulares e Acessórios - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="estilos/style.css">
    
    <style>
        /* Centraliza o conteúdo na tela */
        .login-center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7fa; /* Fundo claro para contrastar */
        }
        /* Estilização do Card de Login */
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        /* Cor de destaque da marca (o gradiente que você gostou) */
        .brand-text {
            background-image: linear-gradient(90deg, #5c20c4, #3e129e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="login-center">
        <div class="card shadow-lg login-card">
            <div class="card-body">
                <h2 class="text-center mb-4 brand-text">
                    <i class="bi bi-tools me-2"></i> Hcell - Celulares
                </h2>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="inputUsuario" class="form-label">Usuário (Email)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="inputUsuario" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="inputSenha" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="inputSenha" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="btn-login">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Entrar no Sistema
                    </button>

                    <div id="loginMessage" class="mt-3 text-center text-danger" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
