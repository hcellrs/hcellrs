<div id="page-content-wrapper">
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
        </nav>

    <div class="container-fluid p-4">
        <h1 class="mt-4">Cadastro de Clientes</h1>
        <p>Preencha os dados do novo cliente para a assistência ou venda.</p>

        <div class="card shadow-lg border-0 mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Informações Pessoais</h5>
            </div>
            <div class="card-body">
                <form id="cadastroClienteForm">
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        
                        <div class="col-12 col-md-6">
                            <label for="telefone" class="form-label">Telefone (WhatsApp)</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
                        </div>
                        
                        <div class="col-12 col-md-6">
                            <label for="documento" class="form-label">CPF ou CNPJ</label>
                            <input type="text" class="form-control" id="documento">
                        </div>
                        
                        <div class="col-12 col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        
                        <div class="col-12">
                            <label for="endereco" class="form-label">Endereço Completo</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Rua, Número, Bairro, Cidade">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus-fill me-2"></i> Cadastrar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
