<h1 class="mt-4">Cadastro de Novo Cliente</h1>
<p>Preencha os dados do cliente para iniciar uma nova Ordem de Serviço ou venda.</p>

<div id="cadastroMessage" class="alert alert-info" style="display: none;"></div>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form id="cadastroClienteForm">
            <div class="row g-3">
                
                <div class="col-md-6">
                    <label for="inputNome" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="inputNome" required>
                </div>

                <div class="col-md-6">
                    <label for="inputTelefone" class="form-label">Telefone (WhatsApp) <span class="text-danger">*</span></label>
                    <input type="tel" class="form-control" id="inputTelefone" required>
                </div>
                
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>

                <div class="col-md-6">
                    <label for="inputDocumento" class="form-label">CPF/CNPJ</label>
                    <input type="text" class="form-control" id="inputDocumento">
                </div>

                <div class="col-12">
                    <label for="inputEndereco" class="form-label">Endereço Completo</label>
                    <input type="text" class="form-control" id="inputEndereco">
                </div>
                
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-success me-2" id="btn-cadastrar">
                        <i class="bi bi-person-plus-fill me-2"></i> Cadastrar Cliente
                    </button>
                    <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/scripts.js"></script>
