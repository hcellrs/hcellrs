<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartão Digital - HCELL Celulares e Acessórios</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #0d2b3e, #1a4a67);
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    .card {
        max-width: 400px;
        margin: auto;
        background: rgba(0,0,0,0.3);
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
    }
    img.logo {
        max-width: 180px;
        margin-bottom: 10px;
    }
    h1 {
        font-size: 22px;
        margin-bottom: 5px;
    }
    p {
        font-size: 14px;
        margin-top: 0;
    }
    .btn {
        display: block;
        background: #25d366;
        color: white;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn i {
        margin-right: 8px;
    }
    .btn:hover {
        opacity: 0.8;
    }
    .btn.instagram { background: #E4405F; }
    .btn.google { background: #FFB300; }
    .btn.maps { background: #4285F4; }
    footer {
        font-size: 12px;
        margin-top: 20px;
        opacity: 0.7;
    }
</style>
</head>
<body>

<div class="card">
    <img src="images/logo.png" alt="Logo HCELL" class="logo">
    <h1>HCELL Celulares e Acessórios</h1>
    <p>Av. Álvares Cabral, 75 - Morada do Vale 1<br>Gravataí / RS</p>

    <a href="https://wa.me/5551992742456" class="btn whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
    </a>

    <a href="https://instagram.com/hcellrs" class="btn instagram" target="_blank">
        <i class="fab fa-instagram"></i> Seguir no Instagram
    </a>

    <a href="https://g.page/r/CT7gqCnbgSevEBI/review" class="btn google" target="_blank">
        <i class="fas fa-star"></i> Avaliar no Google
    </a>

    <a href="https://maps.google.com/?q=Av.+Álvares+Cabral,+75,+Gravataí" class="btn maps" target="_blank">
        <i class="fas fa-map-marker-alt"></i> Ver no Google Maps
    </a>
</div>

<footer>
    © 2025 HCELL Celulares e Acessórios
</footer>

</body>
</html>
