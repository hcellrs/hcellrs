<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HCELL - Consulta de Pre√ßos para Cliente</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        body {
            background-color: #1c3d5a; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-card {
            max-width: 700px;
            width: 100%;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .busca {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        #searchInput:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        #voiceBtn {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #voiceBtn:hover {
            background-color: #0b5ed7;
        }

        .produto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border-left: 5px solid #0d6efd; 
            cursor: default; /* N√£o √© clic√°vel, pois n√£o esconde custo */
            transition: background-color 0.3s;
        }
        .produto-item:hover {
            background-color: #e9ecef;
        }
        
        .preco-venda {
            font-size: 1.1em;
            font-weight: bold;
            color: #28a745; 
        }
        
        .sem-resultados {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    
    <a href="#" id="logoutButton" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Sair
    </a>

	<main class="main-card">
        
        <div class="text-center mb-4">
            <h4 class="mb-1" style="color: #1c3d5a;">Consulta de Pre√ßos Cliente</h4>
            <span class="badge bg-dark" style="font-size: 0.8em;">Cat√°logo HCELL</span>
        </div>

        <div class="busca">
			<input type="text" id="searchInput" placeholder="Digite o produto..." autofocus>
			<button id="voiceBtn" title="Buscar por voz">üé§</button>
		</div>

		<div id="resultados">
			<p class="sem-resultados">
                <i class="fas fa-spinner fa-spin"></i> Carregando lista de pre√ßos...
            </p>
		</div>
	</main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script defer src="js/scripts.js"></script>     <script defer src="js/logic_precos.js"></script> </body>
</html>
